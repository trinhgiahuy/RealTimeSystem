# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "group16"
BBFILE_PATTERN_group16 = "^${LAYERDIR}/"
BBFILE_PRIORITY_group16 = "5"
LAYERVERSION_group16 = "3"
LAYERSERIES_COMPAT_group16 = "rocko"
